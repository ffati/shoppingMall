<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <div th:replace="../templates/publicContent/commen :: commenhead"></div>
</head>
<body>

<div th:replace="../templates/publicContent/topAssembly :: topAssembly"></div>

  <div class="content content-nav-base  login-content">
    <div th:replace="../templates/publicContent/navigation :: navigation"></div>
    <div class="login-bg">
      <div class="login-cont w1200">
        <div class="form-box">
          <form th:action="@{/login}" method="post" class="layui-form" >
            <legend>手机号登录</legend>
            <div class="layui-form-item">
              <div align="center" style="color: red" th:if="${param.error}" th:text="账号或密码错误"></div>
              <div class="layui-inline iphone">
                <div class="layui-input-inline">
                  <i class="layui-icon layui-icon-cellphone iphone-icon"></i>
                  <input type="tel" name="phone" id="phone" lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-inline veri-code">
                <div class="layui-input-inline">
                  <input id="pnum" type="text" name="pnum" lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                  <input type="button" class="layui-btn" id="find"  value="验证码" /> 
                </div>
              </div>


            </div>
            <div class="layui-form-item login-btn">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="submit">登录</button>
              </div>
            </div>
            <div align="right">没账号？<a th:href="@{/userManage/newUserPage}">请注册</a></div>

          </form>
        </div>
      </div>
    </div>
  </div>

<div th:replace="../templates/publicContent/bottomAssembly :: bottomAssembly"></div>
