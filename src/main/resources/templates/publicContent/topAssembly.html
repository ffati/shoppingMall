<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<body>
<th:block th:fragment="topAssembly">
<div class="site-nav-bg" >
    <div class="site-nav w1200">
        <p class="sn-back-home">
            <i class="layui-icon layui-icon-home"></i>
            <a th:href="@{/home/page}">首页</a>
        </p>
        <div class="sn-quick-menu">
            <div sec:authorize="!isAuthenticated()">
                <div class="login"><a th:href="@{/login}">登录</a></div>
            </div>
            <div sec:authorize="isAuthenticated()" style="margin-right: 10px">

                <form th:action="@{/logout}" method="post">
                    <a href="/personalHomepage/homepage"><span sec:authentication="name"></span></a>:您好
                    <button onclick="submit"  class="layui-btn layui-btn-xs layui-btn-normal">登出</button>

                </form>

            </div>
            <div class="sp-cart" style="margin-right: 10px"><a th:href="@{/shopCart/addCommodity}">购物车</a><span>2</span></div>

        </div>
    </div>
</div>
<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a th:href="@{/home/page}" title="母婴商城">
                    <img th:src="@{/img/logo.png}">
                </a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form" novalidate>
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入需要的商品">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>
    <th:block>

</body>
</html>
